<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static',filename='images/icon/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/themify-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/metisMenu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/slicknav.min.css') }}">
    <!-- amchart css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <!-- start amcharts -->
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/ammap.js"></script>
    <script src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <!-- Start datatable css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.jqueryui.min.css">
    <!--    Start dropify-->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/dropify.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/dropify.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='fonts/dropify.ttf') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='fonts/dropify.woff') }}">
    <!-- others css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/typography.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/default-css.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/responsive.css') }}">
    <style>
        select.form-control:not([size]):not([multiple]) {
            height: calc(2.25rem + 5px);
        }
    </style>
    <!-- modernizr css -->
    <script src="{{ url_for('static',filename='js/vendor/modernizr-2.8.3.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/vendor/jquery-2.2.4.min.js') }}"></script>
    <script type="text/javascript">
        $('.nav li').click(function(){
            $('.nav li').removeClass('active');
            $(this).addClass('active');
        })
    </script>

</head>

<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- page container area start -->
    <div class="page-container">
    {% include 'includes/_sidebar.html' %}

    {% block body %} {% endblock %}
    </div>
    <!-- offset area end -->
    <!-- jquery latest version -->
    <!-- bootstrap 4 js -->
    <script src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/metisMenu.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/jquery.slimscroll.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/jquery.slicknav.min.js') }}"></script>
    <!-- Start datatable js -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>
    <!-- start chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <!-- start highcharts js -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

    <!-- all line chart activation -->
    <script src="{{ url_for('static',filename='js/line-chart.js') }}"></script>
    <!-- all pie chart -->
    <script src="{{ url_for('static',filename='js/pie-chart.js') }}"></script>
    <!-- all bar chart -->
    <script src="{{ url_for('static',filename='js/bar-chart.js') }}"></script>
    <!-- all map chart -->
    <script src="{{ url_for('static',filename='js/maps.js') }}"></script>
    <!-- others plugins -->
    <script src="{{ url_for('static',filename='js/plugins.js') }}"></script>
    <script src="{{ url_for('static',filename='js/scripts.js') }}"></script>
    <script src="{{ url_for('static',filename='js/dropify.js') }}"></script>
    <script src="{{ url_for('static',filename='js/dropify.min.js') }}"></script>
    <script>
        $('.dropify').dropify({
			messages: {
				default: 'Drag atau drop untuk memilih File',
				replace: 'Ganti',
				remove:  'Hapus',
				error:   'error',
			}
		});
    </script>

</body>

</html>
