{% extends 'layout.html' %}
{% set active_page = "dashboard" %}
{% block title %} Home {% endblock %}

{% block body %}
<div class="main-content">

            <!-- page title area start -->
            <div class="page-title-area">
                <div class="row align-items-center">
                    <div class="col-sm-12 mb-3 mt-3">
                        <div class="breadcrumbs-area clearfix">
                            <h4 class="page-title pull-left">Dashboard</h4>
                            <ul class="breadcrumbs pull-left">
                                <li><a href="{{ url_for('index') }}">Home</a></li>
                                <li><span>Dashboard</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page title area end -->
            <div class="main-content-inner">
                <div class="row">
                    {% for row in query %}
                    <div class="col-lg-12 mt-5">
                        <div class="card">
                            <div class="card-body">
                                <label>{{ row.1 }} {{ row.2 }}</label>
                                <div id="chartdiv{{ row.0 }}{{ row.2 }}"></div>
                            </div>
                        </div>
                    </div>
                    <style>
                        #chartdiv{{ row.0 }}{{ row.2 }} {
                          width		: 100%;
                          height	: 500px;
                          font-size	: 11px;
                        }
                    </style>
                    <script>
                        var chart = AmCharts.makeChart("chartdiv{{ row.0 }}{{ row.2 }}", {
                          "type": "serial",
                             "theme": "none",
                          "categoryField": "threshold",
                          "rotate": true,
                          "startDuration": 1,
                          "categoryAxis": {
                            "gridPosition": "start",
                            "position": "left"
                          },
                          "trendLines": [],
                          "graphs": [
                            {
                              "balloonText": "Recall:[[value]]",
                              "fillAlphas": 0.8,
                              "id": "AmGraph-1",
                              "lineAlpha": 0.2,
                              "title": "Recall",
                              "type": "column",
                              "valueField": "recall"
                            },
                            {
                              "balloonText": "Precission:[[value]]",
                              "fillAlphas": 0.8,
                              "id": "AmGraph-2",
                              "lineAlpha": 0.2,
                              "title": "Precission",
                              "type": "column",
                              "valueField": "precission"
                            },
                            {
                              "balloonText": "Fscore:[[value]]",
                              "fillAlphas": 0.8,
                              "id": "AmGraph-3",
                              "lineAlpha": 0.2,
                              "title": "Fscore",
                              "type": "column",
                              "valueField": "fscore"
                            }
                          ],
                          "guides": [],
                          "valueAxes": [
                            {
                              "id": "ValueAxis-1",
                              "position": "top",
                              "axisAlpha": 0
                            }
                          ],
                          "allLabels": [],
                          "balloon": {},
                          "titles": [],
                          "dataProvider": [
                          {% for rows in kluster %}
                            {% if row.0 == rows.11 %}
                                {% if row.2 == rows.10 %}
                                {
                                  "threshold": {{ rows.2 }},
                                  "recall": {{ rows.7 }},
                                  "precission": {{ rows.8 }},
                                  "fscore": {{ rows.9 }},
                                },
                                {% endif %}
                            {% endif %}
                          {% endfor %}
                          ],
                            "export": {
                                "enabled": true
                             }

                        });
                    </script>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- main content area end -->
        <!-- footer area start-->
        <footer>
            <div class="footer-area">
                <p>Â© Copyright 2018. All right reserved. Template by <a href="https://colorlib.com/wp/">Colorlib</a>.</p>
            </div>
        </footer>


{% endblock %}
